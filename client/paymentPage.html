<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <div class="header">
        <div class="header-left-section">
            <a class="link-to-homepage" href="homepage.html">
                <img class="logo-image" src="images/logo.webp">
                <div class="home-tooltip">Home</div>
            </a>
        </div>
        <div class="header-payment-middle-section">
           PAYMENT
        </div>
        
        <div class="header-right-section"></div>
        
    </div>
    <div class="container">
        <div class="columns">
            <div class="column payment">
                <h2 class="title">Payment Information</h2>
                <label class="attribute" for="cardType">Card Type</label>
                <select id="cardType" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="debit">Debit</option>
                </select>

                <label class="attribute" for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
                <span class="error-message" id="cardNumberError"></span>

                <label class="attribute" for="expiryDate">Expiry Date</label>
                <div class="expiry-date">
                    <select id="expiryMonth" required>
                        <option value="" disabled selected>MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiryYear" required>
                        <option value="" disabled selected>YY</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                    </select>
                </div>

                <label class="attribute" for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
                <span class="error-message" id="cvvError"></span>
            </div>

            <div class="column client-info">
                <h2 class="title">Client Information</h2>
                <label class="attribute" for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>

                <label class="attribute" for="address">Address</label>
                <input type="text" id="address" placeholder="Address" required>

                <label class="attribute" for="billingAddress">Billing Address</label>
                <input type="text" id="billingAddress" placeholder="Billing Address">

                <label class="toggle-label">Same as Address
                    <input type="checkbox" id="sameAsBilling" class="toggle-switch">
                    <span class="slider"></span>
                </label>

                <div style="margin-top: 20px;">
                    <label class="attribute" for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" placeholder="Delivery Address">

                    <label class="toggle-label">Same as Address
                        <input type="checkbox" id="sameAsDelivery" class="toggle-switch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="payment-button" type="button" onclick="goBackToCheckout()">Back to Checkout</button>
            <button class="payment-button" id="confirmOrder" type="button" onclick="confirmOrder()">Place Order</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Your Order</h3>
            <p id="orderSummary"></p>
            <button onclick="submitOrder()">Confirm</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script type="module" src="scripts/paymentPageScript.js"></script>

</body>
</html>
