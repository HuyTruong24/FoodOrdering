<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu page</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <div class="header">
        <div class="header-left-section">
            <a class="link-to-homepage" href="homepage.html">
                <img class="logo-image" src="images/logo.webp" alt="https://thumbs.dreamstime.com/b/food-delivery-icon-isolated-dark-background-simple-vector-logo-food-delivery-icon-isolated-dark-background-215196825.jpg">
                <div class="home-tooltip">Home</div>
            </a>
        </div>
        <div class="header-middle-section">
            <input class="search-bar" placeholder="Search" type="text">
            <button class="search-button">
                <img class="search-icon" src="images/search-icon.png" alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTlyc852B2ljyu_IcEY_Vz0WSArz31dj-XcQ&s" alt="https://media.istockphoto.com/id/924437708/vector/magnifying-glass-icon.jpg?s=612x612&w=0&k=20&c=VXDoaQ6Ns61N2v6CsMXX-vYlG5oUY3ufoUncvUp1zNY=">
                <div class="search-tooltip">Search</div>
            </button>
        </div>
        
        <div class="header-right-section">
            <a class="link-to-checkout-page" href="checkout.html">
                Food Bag()
            </a>
        </div>
        
    </div>
    <div class="restaurant-info js-restaurant-info"></div>
    <div class="main js-main">
        <nav class="menu js-menu">
        </nav>
        
        <div class="food-display">
            <h3 class="num-results js-num-results"></h3>
        </div>
        
    </div>

    <script type="module" src="scripts/menu.js"></script>
</body>
</html>
